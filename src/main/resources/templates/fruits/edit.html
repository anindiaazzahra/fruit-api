<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fruit Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">Edit Fruit</h2>
                <form method="post" th:action="@{/fruits/edit/{id}(id=${fruit.id})}" th:object="${fruit}">
                    <div class="mb-3">
                        <label for="id" class="form-label">ID</label>
                        <input readonly class="form-control" th:value="${fruit.id}">
                    </div>
                
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input class="form-control" th:field="${fruit.name}" placeholder="Enter fruit price" required>
                    </div>
                
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" id="price" th:field="*{price}" class="form-control" placeholder="Enter fruit price" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea id="description" th:field="*{description}" class="form-control" placeholder="Enter fruit description" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a th:href="@{/fruits}" class="btn btn-secondary">Cancel</a>
                </form>                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
