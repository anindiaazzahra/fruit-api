<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fruit Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1 class="text-center my-4">Fruits</h1>
        <a class="btn btn-primary" href="/fruits/create">Input Fruit</a>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="fruit : ${fruits}">
                    <td th:text="${fruit.id}"></td>
                    <td th:text="${fruit.name}"></td>
                    <td th:text="${fruit.price}"></td>
                    <td th:text="${fruit.description}"></td>
                    <td th:text="${#dates.format(fruit.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td th:text="${#dates.format(fruit.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td>
                        <a th:href="@{/fruits/edit/{id}(id=${fruit.id})}" class="btn btn-primary">Edit</a>
                        <a th:href="@{/fruits/delete/{id}(id=${fruit.id})}" class="btn btn-danger" onclick="return confirm('Are you sure want to delete this fruit?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
